<!--array operation 2  -->
<!DOCTYPE html>
<html>
<head>
<title>array operation 2</title>

</head>
<body>
<h3>this is an array operation 2 </h3>
<script>
	let q = new Array();
	q[0] = 12;
	q[1] = 13;
	q[2] = 14;
	q[3] = 15;

	document.write("Array elements:");
	for(let i =0;i<q.length;i++){
		document.write(q[i]+",");
	}
</script>
</body>
</html>
