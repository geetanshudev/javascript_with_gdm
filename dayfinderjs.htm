<!--find date of given time  -->
<!DOCTYPE html>
<html>
<head>
<title> day finder  </title>

</head>
<body>
<h3>this program helps to find day </h3>
<hr>
<script>
const d = new Date();
const day = d.getDay();
document.write("<b>Date :"+d+"</b>");
document.write("<br>");
switch(day){
case 0:
	document.write("today is sunday");
	break;
case 1:
	document.write("today is monday");
	break;
case 2:
	document.write("today is tuesday");
	break;
case 3:
	document.write("today is wednesday");
	break;
case 4:
	document.write("today is thursday");
	break;
case 5:
	document.write("today is friday");
	break;
case 6:
	document.write("today is satday");
	break;
default:
	document.write("")
}
</script>
</body>
</html>
