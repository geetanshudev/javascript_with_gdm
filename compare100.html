<! DOCTYPE html>
<html>
<head>
<title>Selection in javascript</title>
</head>
<body>
<h2>LEt see selectiion or if-else operation in javascript</h2>

<script>
	let n = prompt("Enter any number = ","");
	if(n>100){
		document.write("the number is greater than 100");
	}else{
		document.write("the number is less than 100");
	}
</script>
</body>
</html>
