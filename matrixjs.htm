<!--to make simple matrix-->
<!DOCTYPE html>
<html>
<head>
<title> matrix in javascript </title>

</head>
<body>
<b>In this page we see simple matrix in javascript</b>
<hr>
<script>
	let mat = [[10,20,30],[40,50,60],[70,80,90]];
	for(let i = 0;i<mat.length;i++){
		for(let j = 0;j<mat[i].length;j++){
			document.write(","+mat[i][j]);
		}
		document.write("<br>")
	}

</script>
</body>
</html>
