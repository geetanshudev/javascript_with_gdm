<!--push & pop operation -->
<!DOCTYPE html>
<html>
<head>
<title>push-pop array </title>

</head>
<body>

<b>Now we see PUSH and POP operation in array</b>


<script>
	let w = [10,20,30];
	document.write("<br>");
	document.write("original array :"+w);
	
	pu = w.push(40);
	document.write("<br>pushed elemnet = "+pu);
	document.write("<br>pushed array = "+w);
	document.write("<br>");
	po = w.pop();
	document.write("pushed elemnet = "+po);
	document.write("<br>pushed array = "+w);
	
</script>
</body>
</html>
