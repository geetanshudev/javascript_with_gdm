<!--let see the given year is leap or not-->
<! DOCTYPE html>
<html>
<head>
<title>leap year tester</title>
</head>
<body>
<h2>In this page you can check the given year is leap or not<h3>
<br>
<hr>

<script>
	var year = parseInt(prompt("Enter Year (YYYY) = "));
	
	if(year%100 == 0)
		{
			if(year%400==0)
			{
				document.write(year +" is a leap year");
			}else{
				document.write(year +" is a not a leap year");	
			}
		}else{
			if(year%4==0)
			{
				document.write(year + " is leap year");
			}else{
				document.write(year +" is not a leap year");
			}
		}
</script>
</body>
</html>
