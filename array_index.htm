<!--to run simple array operations -->
<!DOCTYPE html>
<html>
<head>
<title> array implementation </title>

</head>
<body>
<h3>In this program we see simple array operation in which we see array elements and its index <h3>
<hr>


<script>
	let x ;
	const a = [10,20,30,40,50,60];
	document.write("This is index.");
	
	for (i in a ){
		document.write(i+" ");
	}
	document.write("<br>")

	document.write("This is element.");
	
	for (i in a ){
		document.write(a[i]+" ");
	}



</script>
</body>
</html>
