<body>
<h3>In this array we just change the index of our array </h3>
<script>
	let q = new Array();
	q['a'] = 12;
	q['b'] = 13;
	q['c'] = 14;
	q['d'] = 15;

	document.write(q.a+","+q.b+","+q.c+","+q.d);
</script>
