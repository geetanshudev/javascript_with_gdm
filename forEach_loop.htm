<!DOCTYPE html>
<html>

<title> forEach loop</title>

</head>
<body>
now we see for each loop
<hr>

<script>
	let clr = ['red','green','blue','orange']
	clr.forEach((a,b,ar)=>{document.write("<br>"+a+"="+b+"="+ar+"=")})
</script>
